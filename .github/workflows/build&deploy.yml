name: CI/CD with Docker Compose

on:
  push:
    branches: ["main"]

env:
  CR_PAT: ${{ vars.MY_TOKEN }}
  REGISTRY: ghcr.io
  IMAGE_NAME: gael91/app-test

jobs:
  deploy:
    runs-on: develop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "$CR_PAT" | docker login ghcr.io -u gael91 --password-stdin

      - name: Build and Push Docker image
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          docker build -t $REGISTRY/$IMAGE_NAME:$COMMIT .
          docker push $REGISTRY/$IMAGE_NAME:$COMMIT
          docker logout ghcr.io

